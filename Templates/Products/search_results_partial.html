{% if results %}
    <div class="list-group">
        {% for product in results %}
            <div class="list-group-item list-group-item-action flex-column align-items-start mb-3">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        {% if product.image %}
                            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-thumbnail me-3" style="width: 80px; height: 80px; object-fit: cover;">
                        {% else %}
                            <img src="{% static 'Products/img/default-product.jpg' %}" alt="{{ product.name }}" class="img-thumbnail me-3" style="width: 80px; height: 80px; object-fit: cover;">
                        {% endif %}
                        <div>
                            <h5 class="mb-1">{{ product.name }}</h5>
                            <p class="mb-1 small">{{ product.description|truncatewords:15 }}</p>
                            <small class="text-muted">Category: {{ product.category.name }}</small>
                        </div>
                    </div>
                    <div class="text-end">
                        <h4 class="mb-1">â‚¹{{ product.price }}</h4>
                        <a href="{% url 'Products:product_detail' product.id %}" class="btn btn-primary btn-sm">View Details</a>
                        <a href="{% url 'Products:add_to_cart' product.id %}" class="btn btn-outline-primary btn-sm">Add to Cart</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No results found.</p>
{% endif %}
